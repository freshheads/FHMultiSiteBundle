name: Pull request checks

on: [ pull_request ]

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: ['7.3', '7.4']
        steps:
            # Checkout & installation
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                coverage: "none"
                ini-values: "memory_limit=-1"
                php-version: "${{ matrix.php }}"

            - name: Composer install
              run: composer update --prefer-dist --no-progress --no-suggest --no-interaction --prefer-lowest

            - name: PHPCS Fixer install
              run: composer update --working-dir=.tools/php-cs-fixer

            # Linters
            - name: Run Composer linter
              run: composer validate --strict --no-check-lock

            - name: Run lint PHP
              run: .tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --ansi --verbose --diff --dry-run

             # Tests
            - name: Run PHP unit test suite
              run: vendor/bin/phpunit -v -c .
